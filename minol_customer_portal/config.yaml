name: "Minol Customer Portal"
description: "Fetches Minol consumption data via Playwright and sends it to MQTT."
url: "https://github.com/23Phantom08/ha_addons/tree/main/minol_customer_portal"
version: "1.1.0"
slug: "minol_mqtt"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  minol_email: "user@email.com"
  minol_password: "password"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: "mqtt_user"
  mqtt_password: "mqtt_password"
  scan_interval_hours: 12
  billing_start_month: 9
  base_url: "https://webservices.minol.com"
  log_level: "INFO"
schema:
  minol_email: str
  minol_password: str
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: str
  scan_interval_hours: int
  billing_start_month: int
  base_url: str
  log_level: list(DEBUG|INFO|WARNING|ERROR|CRITICAL)
